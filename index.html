<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🏃 Square Runner 🏃</h1>
    <p>Use Left And Right Buttons to Avoid Touching The Red Falling Blocks</p>
    
    <canvas id="gameCanvas"></canvas>
    <p id="score">Score: 0</p>

    <!-- Mobile Controls -->
    <div class="mobile-controls">
        <button id="leftBtn"><img src="left-arrow.png" alt=""></button>
        <button id="rightBtn"><img src="right-arrow.png" alt=""></button>
    </div>

    <script src="game.js"></script>
</body>
</html>
